<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h2>Register</h2>
                <form [formGroup]="registerForm" > 
                        <!-- (ngSubmit)="onSubmit()" -->
                    <div class="form-group">
                        <label for="firstName">Primer nombre:</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">El primer nombre es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Primer apellido:</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">El primer apellido es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Id:</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">El ID es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Constraseña</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                            <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" [routerLink]="['/home']">Registrar</button>

                </form>
            </div>
        </div>
    </div>
