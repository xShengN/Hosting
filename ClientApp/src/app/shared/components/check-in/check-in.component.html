<app-nav-menu></app-nav-menu>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <legend class="text-center header">Registro de ingreso Hotel Corona</legend>
                <br>
                <div class="form-inline">
                  <label for="sel1" class="mr-sm-2">Identificaci&oacute;n: </label>
                    <select class="form-control mb-2 mr-sm-2" id="sel1" name="sellist1">
                      <option>C&eacute;dula de ciudanania</option>
                      <option>Tarjeta de identidad</option>
                      <option>Pasaporte</option>
                    </select>
                    <input type="number" class="form-control mb-2 mr-sm-2" [(ngModel)]="reservation.id" placeholder="Ingrese el n&uacute;mero de identificaci&oacute;n" required>
                  </div>
                <div class="form-inline">
                    <label class="mr-sm-2">Nombre completo:</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="reservation.name" placeholder="Nombres" required>
                    <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="reservation.lastname" placeholder="Apellidos" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                    <div class="form-inline">
                      <label for="uname" class="mr-sm-2">Fecha de nacimiento:</label> 
                      <input type="date" class="form-control mb-2 mr-sm-2" id="name" placeholder="Ingrese la fecha de ingreso" name="name" required>
                   </div>
                  <div class="form-inline">
                      <label class="mr-sm-2">Sexo: </label>
                      <select class="form-control mb-2 mr-sm-2" [(ngModel)]="reservation.sex">
                          <option>Masculino</option>
                          <option>Femenino</option>
                          <option>Otros</option>
                        </select>        
                  </div>
                    <div class="form-inline">
                        <label for="uname" class="mr-sm-2">Fecha de ingreso:</label> 
                        <input type="date" class="form-control mb-2 mr-sm-2" id="name" placeholder="Ingrese la fecha de ingreso" name="name" required>
                     </div>
                     <div class="form-inline">
                        <label for="uname" class="mr-sm-2">Fecha de salida:</label> 
                        <input type="date" class="form-control mb-2 mr-sm-2" id="name" placeholder="Ingrese la fecha de salida" name="name" required>
                     </div>
                     <div class="form-inline">
                        <label class="mr-sm-2">Tipo de habitaci&oacute;n: </label>
                          <select class="form-control mb-2 mr-sm-2" [(ngModel)]="reservation.typeroom">
                            <option>Normal</option>
                            <option>Premium</option>
                            <option>Doble</option>
                          </select>
                        </div>
                    <div class="form-inline">
                    <button type="submit" class="btn btn-primary" (click)="add()" *ngIf="this.ok===0">Aceptar</button>
                    <button type="submit" class="btn btn-primary" *ngIf="this.ok===1" routerLink="/checkin/{{reservation.id}}//addMore">Siguiente</button>
                    </div>
                                            
            </div>
        </div>
    </div>
</div>
