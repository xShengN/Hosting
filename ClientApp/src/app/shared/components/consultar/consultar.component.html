<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <h2>Consultar - Hotel Corona</h2>
                <br>
                <div class="form-inline">
                    <label class="mr-sm-2" for="sel1">Tipo de indentificaci&oacute;n: </label>
                      <select class="form-control mr-sm-2" id="sel1" name="sellist1">
                        <option>C&eacute;dula de ciudanania</option>
                        <option>Tarjeta de identidad</option>
                        <option>Pasaporte</option>
                      </select>
                      <input type="number" class="form-control mr-sm-2" [(ngModel)]="auxid" placeholder="Identificaci&oacute;n" name="auxid" required>
                      <button type="submit" class="btn btn-primary" (click)="getbyId()">Buscar</button>
                    </div>
                    <br>
                      <table class="table table-dark table-striped">
                          <thead>
                            <tr>
                              <th>Nombre</th>
                              <th>Apellido</th>
                              <th>Identificaci&oacute;n</th>
                              <th>Tipo de habitaci&oacute;n</th>
                              <th>Tiempo restante</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngIf="reservation">
                              <td>{{reservation.name}}</td>
                              <td>{{reservation.lastname}}</td>
                              <td>{{reservation.id}}</td>
                              <td>{{reservation.typeroom}}</td>
                              <td>2 d&iacute;as</td>
                            </tr>
                          </tbody>
                        </table>
            </div>
        </div>
    </div>
</div>
