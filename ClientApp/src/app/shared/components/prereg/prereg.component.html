<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
              <h2>Registro de usuario</h2>
              <br>
              <div class="form-group">
                  <label *ngIf="this.ok===0" >Contraseña de administrador:</label>
                  <input *ngIf="this.ok===0" type="text" class="form-control" [(ngModel)]="id" placeholder="Ingrese la contraseña de administrador para continuar" required>
                  </div>
                <div class="form-group">
                    <label *ngIf="this.ok===1" >Id:</label>
                    <input *ngIf="this.ok===1" type="text" class="form-control" [(ngModel)]="idp" placeholder="Ingrese el id para crear el usuario" required>
                </div>
              <div class="form-group">
                  <button *ngIf="this.ok===0" type="submit" class="btn btn-primary mb-2 mr-sm-2" (click)="getId()">Validar</button>
                  <button *ngIf="this.ok===0" type="submit" class="btn btn-primary mb-2 mr-sm-2" [routerLink]="['/register']">Continuar sin contraseña</button>
                  <button *ngIf="this.ok===1" type="submit" class="btn btn-primary mb-2 mr-sm-2" routerLink="/register/{{this.idp}}">Continuar</button>
                  <a [routerLink]="['/']" class="btn btn-link">Volver</a>
              </div>
            </div>
        </div>
    </div>
  </div>
