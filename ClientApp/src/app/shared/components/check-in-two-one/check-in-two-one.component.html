<app-nav-menu></app-nav-menu>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <h2>Añadir acompañantes</h2>
                <br>
                <div *ngIf="this.addPather===0">
                <div class="form-group">
                  <label>¿Desea agregar acompañantes?</label>
                     <button type="submit" class="btn btn-primary mb-2 mr-sm-2" (click)="addPatherM()">Sí</button>
                    <button type="submit" class="btn btn-primary mb-2" routerLink="/checkin/{{pather.idHigh}}">No</button>
                </div>               
                </div>
                <div *ngIf="this.addPather===1">
                <div class="form-inline">
                  <label for="sel1" class="mr-sm-2">Identificaci&oacute;n: </label>
                    <select class="form-control mb-2 mr-sm-2" id="sel1" name="sellist1">
                      <option>C&eacute;dula de ciudanania</option>
                      <option>Tarjeta de identidad</option>
                      <option>Pasaporte</option>
                    </select>
                    <input type="number" class="form-control mb-2 mr-sm-2" [(ngModel)]="pather.id" placeholder="Ingrese el n&uacute;mero de identificaci&oacute;n" required>
                  </div>
                <div class="form-inline">
                    <label class="mr-sm-2">Nombres:</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="pather.name" placeholder="Ingrese los nombre" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="form-inline"> 
                      <label class="mr-sm-2">Apellidos:</label>
                      <input type="text" class="form-control mb-2 mr-sm-2" [(ngModel)]="pather.lastname" placeholder="Ingrese los apelldios" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                  <div class="form-inline">
                      <label class="mr-sm-2">Sexo: </label>
                      <select class="form-control mb-2 mr-sm-2" [(ngModel)]="pather.sex">
                          <option>Masculino</option>
                          <option>Femenino</option>
                          <option>Otros</option>
                        </select>        
                  </div> 
                    <div class="form-inline">
                        <label for="uname" class="mr-sm-2">Fecha de nacimiento:</label> 
                        <input type="date" class="form-control mb-2 mr-sm-2" id="name" placeholder="Ingrese la fecha de ingreso" name="name" required>
                     </div>
                    <div class="form-inline">
                    <button type="submit" class="btn btn-primary" *ngIf="this.added===0" (click)="add()" >Aceptar</button>
                    <button type="submit" class="btn btn-primary mb-2 mr-sm-2" *ngIf="this.added===1" (click)="more()" >Agregar más</button>
                    <button type="submit" class="btn btn-primary mb-2" *ngIf="this.added===1" (click)="add()" routerLink="/checkin/{{pather.idHigh}}">Continuar</button>
                    </div>
                  </div>                           
            </div>
        </div>
    </div>
</div>
